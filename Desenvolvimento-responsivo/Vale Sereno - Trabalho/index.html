<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vale Sereno</title>
    <!--"Linkando" a folha de estilos CSS-->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <!--"Linkando" o Google Fonts e a fonte "Roboto"-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--"Linkando" o Boostrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!--Cabeçalho simples para comportar o menu responsivo-->
    <header>
      <div class="header">
        <div class="title">
          <p>PREFEITURA DE</p>
          <p>VALE SERENO</p>
        </div>

        <form action="#">
          <label for="search"></label>
          <input type="search" id="search" placeholder="O que você busca?" />
          <button><i class="bi bi-search"></i></button>
        </form>
      </div>

      <nav>
        <!--Botão para alternar o menu hambúrger -->
        <button class="menu-hamb-toggle"><i class="bi bi-list"></i></button>

        <!--Menu hambúrger-->
        <ul class="menu-hamb">
          <!--Menu dropdown-->
          <li class="dropdown">
            <!--Botão para alternar o menu dropdown-->
            <button class="dropdown-toggle">
              <span>Governo</span>
              <i class="bi bi-caret-down-fill"></i>
            </button>
            <!--Conteúdo do menu dropdown-->
            <div class="dropdown-content">
              <a href="#" class="dropdown-item">A Prefeitura</a>
              <a href="#" class="dropdown-item">Órgãos</a>
            </div>
          </li>

          <!--Menu dropdown-->
          <li class="dropdown">
            <!--Botão para alternar o menu dropdown-->
            <button class="dropdown-toggle">
              <span>Secretarias</span>
              <i class="bi bi-caret-down-fill"></i>
            </button>
            <!--Conteúdo do menu dropdown-->
            <div class="dropdown-content">
              <a href="#" class="dropdown-item">Saúde</a>
              <a href="#" class="dropdown-item">Educação</a>
              <a href="#" class="dropdown-item">Segurança</a>
              <a href="#" class="dropdown-item">Cultura</a>
            </div>
          </li>

          <!--Menu dropdown-->
          <li class="dropdown">
             <!--Botão para alternar o menu dropdown-->
            <button class="dropdown-toggle">
              <span>Serviços</span>
              <i class="bi bi-caret-down-fill"></i>
            </button>
            <!--Conteúdo do menu dropdown-->
            <div class="dropdown-content">
              <a href="#" class="dropdown-item">Atendimento Iterno</a>
              <a href="#" class="dropdown-item">Atendimento ao Cidadão</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!--"Linkando" o código Javasript-->
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
